    <div class="bod">
        <h1>SELECT ORDER</h1>
        <div class = "row">
                <div class="col-md-4 mx-auto p-2">
                    <form>
                        <div class="form-group">
                            <label for="order">Pizza type:</label>
                            <select class="form-control" id="type">
                                <option>Margherita</option>
                                <option>Deluxe</option>
                                <option>Hawaiian</option>
                                <option>Peperoni</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="order">Pizza size:</label>
                            <select class="form-control" id="size">
                                <option value="1">Large---1000</option>
                                <option value="2">Medium---800</option>
                                <option value="3">Small---500</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="order">Pizzah crust:</label>
                            <select class="form-control" id="crusting">
                                <option>Cripsy</option>
                                <option>Stuffed</option>
                                <option>Gluten-free</option>
                                <option>Margherita</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="order">Pizzah topping:</label>
                            <select class="form-control" id="top">
                                <option value="1">Pepperoni ---100</option>
                                <option value="2">Mushrooms ---120</option>
                                <option value="3">onions ---80</option>
                                <option value="4">Sausage ---150</option>
                                <option value="5">Bacon ---200</option>
                            </select>
                        </div>
                        <div class="form-group" required>
                            <label for="order">NO. OF ORDERS:</label>
                            <input type="number" id="quantity" class="form-control" min="1" required>
                        </div>
                        <div class="form-group" required="">
                            <label for="order">Delivery option:</label>
                            <select class="form-control" id="delivery">
                                <option value="1">No Delivery</option>
                                <option value="2">Deliver</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info btn-block" onclick="submit()">checkout</button>
                        </div>
                    </form>
                    </div>
                    </div>
</div>
